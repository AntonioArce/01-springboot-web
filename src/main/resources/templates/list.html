<!DOCTYPE html>
<html lang="en" xmlns:th="http.//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">List of Users</title>
</head>
<body>
    <h1 th:text="${title}">List of Users</h1>
    <div th:if="${users.isEmpty()}" th:text="${'No hay usuarios en esta lista'}"></div>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${user.email == null}" th:text="${'no tiene email'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
